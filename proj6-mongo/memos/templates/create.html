<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html> <head>
<title>Memos</title>

  <!-- 'viewport' is used by bootstrap to respond to device size -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Javascript:  JQuery from a content distribution network (CDN) -->
  <script
     src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
  </script>

  <!-- Bootstrap includes javascript and css  (must follow jquery) -->
  <link rel="stylesheet"
   href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
   <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js">
</script>

   <!-- Our own style sheet -->
   <link rel="stylesheet" href="../static/css/create.css" />
   <script src="../static/js/create.js"></script>
</head>
<body>
{% if error %}
	<div class="alert">
	  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
	  <strong>{{error}}!</strong>
	</div>
{% endif %}
<form method=POST action="{{ url_for('create') }}">
  <div class = "date-form">
    <label for="memo_date">Choose a Date for your Memo:</label>
    <input type="date" name="memo_date" value="2017-01-01">
    <br></br> <!-- Blank line for spacing -->
	<textarea name="memo_text" class="memo_field" placeholder="Type Memos here." cols="30" rows="5"></textarea>
  </div>
  <div id="buttons">
	  <div class="btn"><button type="submit" class="msgBtn">Save</button></div>
	  <div class="btn"><button type="reset" onclick="javascript:eraseText();">Clear</div>
	  <div class="btn"><button type="sumbit" formmethod="get" formaction="{{url_for('index')}}">Back</button></div>
	</div>

</form>

</body>
</html>
